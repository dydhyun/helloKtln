<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" th:href="@{/form/asset/css/signup.css}">
</head>
<body>

<div class="container">
    <h1>회원가입</h1>
    <form action="/signup" method="POST">
        <div class="input-group">
            <label for="username">Name</label>
            <input type="text" id="username" name="username" placeholder="이름을 입력하세요" required th:value="${user.name}">
        </div>

        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required th:value="${user.email}">
        </div>

        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required th:value="${user.password}">
        </div>

        <div class="input-group">
            <label for="confirmPassword">Repeat Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호를 다시 입력하세요" required>
        </div>

        <button type="submit" class="btn">회원가입</button>
    </form>

    <div class="footer">
        <p>이미 계정이 있나요? <a href="/login">로그인</a></p>
    </div>
</div>

</body>
</html>
