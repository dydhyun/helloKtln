<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>search Result</title>
</head>
<body>
<h1>검색 결과</h1>

<div th:if="${searchResults}">
    <p>검색 키워드: <span th:text="${searchResults.query}"></span></p>
    <p>결과: <span th:text="${searchResults.result}"></span></p> <!-- 적절한 프로퍼티로 변경 -->
</div>

<div th:unless="${searchResults}">
    <p>검색 결과가 없습니다.</p>
</div>

<a href="/form">다시 검색하기</a> <!-- 다시 검색할 수 있는 링크 -->
</body>
</html>
